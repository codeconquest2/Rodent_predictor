<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Risk Predictor</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
        #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Pest Risk Predictor</h1>
    <form id="prediction-form">
        <label for="soil_type">Soil Type:</label>
        <select id="soil_type" name="soil_type" required>
            <option value="Silt Loam">Silt Loam</option>
            <option value="Sandy Loam">Sandy Loam</option>
            <option value="Clay Loam">Clay Loam</option>
            <option value="Loam">Loam</option>
            <option value="Muck">Muck</option>
        </select>

        <label for="crop_type">Crop Type:</label>
        <select id="crop_type" name="crop_type" required>
            <option value="Corn">Corn</option>
            <option value="Soybeans">Soybeans</option>
            <option value="Alfalfa">Alfalfa</option>
            <option value="Wheat">Wheat</option>
            <option value="Cotton">Cotton</option>
            <option value="Grapes">Grapes</option>
            <option value="Almonds">Almonds</option>
            <option value="Tomatoes">Tomatoes</option>
            <option value="Lettuce">Lettuce</option>
            <option value="Sugarcane">Sugarcane</option>
            <option value="Vegetables">Vegetables</option>
             <option value="Sweet Corn">Sweet Corn</option>
            <option value="Barley">Barley</option>
            <option value="Lentils">Lentils</option>
            <option value="Tobacco">Tobacco</option>
            <option value="Rice">Rice</option>

        </select>

        <label for="tillage_type">Tillage Type:</label>
        <select id="tillage_type" name="tillage_type" required>
            <option value="No-Till">No-Till</option>
            <option value="Conventional">Conventional</option>
            <option value="Minimum-Till">Minimum-Till</option>
        </select>

        <label for="season">Season:</label>
        <select id="season" name="season" required>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Fall">Fall</option>
            <option value="Winter">Winter</option>
        </select>

        <label for="temp_7day_avg_f">Avg Temp Last 7 Days (Â°F):</label>
        <input type="number" step="0.1" id="temp_7day_avg_f" name="temp_7day_avg_f" required>

        <label for="precip_7day_total_in">Total Precip Last 7 Days (in):</label>
        <input type="number" step="0.1" id="precip_7day_total_in" name="precip_7day_total_in" required>

        <button type="submit">Predict Risk</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('prediction-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            resultDiv.textContent = 'Calculating...';

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                // Convert numerical fields from string to number
                if (key === 'temp_7day_avg_f' || key === 'precip_7day_total_in') {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            });

            try {
                const response = await fetch('/api/predict', { // Calls our backend function
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                resultDiv.textContent = `Estimated Pest Risk: ${result.risk_percentage}%`;
                 console.log("Raw Score:", result.raw_anomaly_score); // For debugging

            } catch (error) {
                console.error('Prediction failed:', error);
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
