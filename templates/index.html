<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodent Chance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Forest Theme Customizations */
        body {
            background-color: #f0f4f0; /* Lighter, slightly green background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Cleaner font */
        }
        .navbar-custom {
            background-color: #556B2F; /* Dark Olive Green */
        }
        .container {
            max-width: 700px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            margin-top: 2rem;
            border: 1px solid #dee2e6;
        }
        .btn-predict {
            background-color: #8B4513; /* Saddle Brown */
            border-color: #8B4513;
            color: white;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .btn-predict:hover {
            background-color: #A0522D; /* Sienna (lighter brown) */
            border-color: #A0522D;
            color: white;
        }
        .form-label {
            font-weight: 600; /* Slightly bolder labels */
            color: #495057;
        }
        #result {
            font-size: 1.15em;
            font-weight: bold;
        }
        /* Color coding for results */
        .alert-high-risk { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; } /* Red */
        .alert-medium-risk { background-color: #fff3cd; color: #856404; border-color: #ffeeba; } /* Yellow */
        .alert-low-risk { background-color: #d1e7dd; color: #0f5132; border-color: #badbcc; } /* Green */
        .alert-calculating { background-color: #cff4fc; color: #055160; border-color: #b6effb; } /* Info Blue */
        .alert-error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; } /* Red for errors */
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-custom mb-4">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1">ðŸŒ² Rodent Chance Predictor ðŸŒ²</span>
      </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Analyze Your Plot's Risk</h2>
        <form id="prediction-form">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="soil_type" class="form-label">Soil Type:</label>
                    <select id="soil_type" name="soil_type" class="form-select" required>
                         <option value="Silt Loam" selected>Silt Loam</option>
                        <option value="Sandy Loam">Sandy Loam</option>
                        <option value="Clay Loam">Clay Loam</option>
                        <option value="Loam">Loam</option>
                        <option value="Muck">Muck</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="crop_type" class="form-label">Crop Type:</label>
                     <select id="crop_type" name="crop_type" class="form-select" required>
                        <option value="Corn" selected>Corn</option>
                        <option value="Soybeans">Soybeans</option>
                        <option value="Alfalfa">Alfalfa</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Cotton">Cotton</option>
                        <option value="Grapes">Grapes</option>
                        <option value="Almonds">Almonds</option>
                        <option value="Tomatoes">Tomatoes</option>
                        <option value="Lettuce">Lettuce</option>
                        <option value="Sugarcane">Sugarcane</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Sweet Corn">Sweet Corn</option>
                        <option value="Barley">Barley</option>
                        <option value="Lentils">Lentils</option>
                        <option value="Tobacco">Tobacco</option>
                        <option value="Rice">Rice</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="tillage_type" class="form-label">Tillage Type:</label>
                    <select id="tillage_type" name="tillage_type" class="form-select" required>
                        <option value="No-Till" selected>No-Till</option>
                        <option value="Conventional">Conventional</option>
                        <option value="Minimum-Till">Minimum-Till</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="season" class="form-label">Season:</label>
                    <select id="season" name="season" class="form-select" required>
                        <option value="Spring">Spring</option>
                        <option value="Summer" selected>Summer</option>
                        <option value="Fall">Fall</option>
                        <option value="Winter">Winter</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="temp_7day_avg_f" class="form-label">Avg Temp Last 7 Days (Â°F):</label>
                    <input type="number" step="0.1" id="temp_7day_avg_f" name="temp_7day_avg_f" class="form-control" required placeholder="e.g., 75.5">
                </div>
                <div class="col-md-6">
                    <label for="precip_7day_total_in" class="form-label">Total Precip Last 7 Days (in):</label>
                    <input type="number" step="0.1" id="precip_7day_total_in" name="precip_7day_total_in" class="form-control" required placeholder="e.g., 1.2">
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                 <button type="submit" class="btn btn-predict btn-lg">Predict Risk</button>
            </div>
        </form>

        <div id="result" class="alert alert-secondary mt-4 text-center" role="alert" style="min-height: 60px;">
            Enter conditions and click predict.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('prediction-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            // Update result div styling for loading state
            resultDiv.textContent = 'Calculating...';
            resultDiv.className = 'alert alert-calculating mt-4 text-center'; // Use custom info style

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                if (key === 'temp_7day_avg_f' || key === 'precip_7day_total_in') {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            });

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                resultDiv.textContent = `Estimated Pest Risk: ${result.risk_percentage}%`;
                // Change result div style based on risk using custom classes
                if (result.risk_percentage >= 75) {
                     resultDiv.className = 'alert alert-high-risk mt-4 text-center';
                } else if (result.risk_percentage >= 40) {
                     resultDiv.className = 'alert alert-medium-risk mt-4 text-center';
                } else {
                     resultDiv.className = 'alert alert-low-risk mt-4 text-center';
                }
                 console.log("Raw Score:", result.raw_anomaly_score);

            } catch (error) {
                console.error('Prediction failed:', error);
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'alert alert-error mt-4 text-center'; // Use custom error style
            }
        });
    </script>
</body>
</html>
